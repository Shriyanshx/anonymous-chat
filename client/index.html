<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="chat-container">
  <div id="chat-box" class="chat-box"></div>
  <div class="input-container">
    <input type="text" id="message-input" placeholder="Type a message..." class="message-input" />
    <button id="send-button" class="button"><i class="fas fa-paper-plane"></i></button>
    <button id="next-button" class="button"><i class="fas fa-random"></i></button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
